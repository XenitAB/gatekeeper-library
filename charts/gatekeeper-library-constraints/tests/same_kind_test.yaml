suite: same-kind
templates:
  - constraint.yaml
tests:
  - it: should work
    set:
      constraints:
        - kind: k8srequiredannotations
          name: foo
          parameters:
            annotations:
              - key: "foo"
                allowedRegex: "bar"
        - kind: k8srequiredannotations
          name: bar
          parameters:
            annotations:
              - key: "foo"
                allowedRegex: "bar"
    asserts:
      - equal:
          path: metadata.name
          value: foo
        template: constraint.yaml
        documentIndex: 0
      - equal:
          path: metadata.name
          value: bar
        template: constraint.yaml
        documentIndex: 1
