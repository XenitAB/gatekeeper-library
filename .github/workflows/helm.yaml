name: helm
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.3.0"
      - name: Run lint
        run: helm lint charts/gatekeeper-library
